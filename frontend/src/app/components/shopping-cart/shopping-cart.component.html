<div class="container py-5">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-10">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-normal mb-0 text-white">Shopping Cart</h3>
      </div>
      <div *ngIf="carrito.length==0">
        <div class="card rounded-3 mb-4 text-center text-danger">
          SU CARRO ESTÁ VACÍO
        </div>
        <div class="b-example-divider"></div>
        <div class="b-example-divider"></div>
        <div class="b-example-divider"></div>
        <div class="b-example-divider"></div>
        <div class="b-example-divider"></div>
        <div class="b-example-divider"></div>
        <div class="b-example-divider"></div>
        <div class="b-example-divider"></div>
      </div>
      <div class="card rounded-3 mb-4" *ngFor="let article of carrito">
        <div class="card-body p-4">
          <div class="row d-flex justify-content-between align-items-center">
            <div class="col-md-2 col-lg-2 col-xl-2">
              <img src="{{article.imagen}}" class="img-fluid rounded-3" alt="{{article.nombre}} {{article.familia}}">
            </div>
            <div class="col-md-3 col-lg-3 col-xl-3">
              <p class="lead fw-normal mb-2">{{article.nombre}}</p>
              <p><span class="text-muted">Familia: </span>{{article.familia}}</p>
            </div>
            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
              {{article.precio}} kg a 2€/kg
            </div>
            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
              <h5 class="mb-0">Precio final: {{(article.cantidad * article.precio)}}€</h5>
            </div>
            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
              <button routerLink="/info/{{article.id}}" class="text-danger"
                style="background-color: #ffffff; border: none; outline:none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="currentColor"
                  class="bi bi-info-square-fill" viewBox="0 0 16 16">
                  <path
                    d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.93 4.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                </svg>
              </button>
              <button (click)="deleteArticle(article.id)" class="text-danger"
                style="background-color: #ffffff; border: none; outline:none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="currentColor"
                  class="bi bi-trash-fill" viewBox="0 0 16 16">
                  <path
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-end text-white" style="font-size: 30px;">TOTAL A PAGAR: {{precio}}€</div>
      <button>
        PASAR POR CAJA
      </button>
    </div>
  </div>
</div>
<div *ngIf="carrito.length == 1 ">
  <div class="b-example-divider2"></div>
  <div class="b-example-divider2"></div>
  <div class="b-example-divider2"></div>
  <div class="b-example-divider"></div>
  <div class="b-example-divider"></div>
  <div class="b-example-divider"></div>
  <div class="b-example-divider"></div>
</div>
<div *ngIf="carrito.length == 2 ">
  <div class="b-example-divider2"></div>
  <div class="b-example-divider2"></div>
  <div class="b-example-divider"></div>
  <div class="b-example-divider"></div>
  <div class="b-example-divider"></div>
</div>
<div *ngIf="carrito.length == 3 ">
  <div class="b-example-divider"></div>
  <div class="b-example-divider"></div>
  <div class="b-example-divider2"></div>
</div>
<div *ngIf="carrito.length == 4 ">
  <div class="b-example-divider"></div>
</div>
