<div id="cabeza"><img class="d-block img-fluid"
  src="https://i.pinimg.com/originals/a1/d9/c4/a1d9c427c9f36d75358abe824c7b7f42.png">
</div>

<div class="auth-wrapper text-white" id="abs-center">
  <form class="col-3 form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h3 class="h3 mb-3 font-weight-normal text-center">REGISTRO</h3>
    <!-- Signup form -->
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div *ngIf="errors?.name" class="alert alert-danger mt-3">
      {{ errors?.name }}
    </div>
    <div class="form-group">
      <label>Correo electrónico</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>
    <div *ngIf="errors?.email" class="alert alert-danger mt-3">
      {{ errors?.email }}
    </div>
    <div class="form-group">
      <label>Dirección (Calle, Avenida, etc)</label>
      <input type="text" class="form-control" formControlName="direccion" />
    </div>
    <div *ngIf="errors?.direccion" class="alert alert-danger mt-3">
      {{ errors?.direccion }}
    </div>
    <div class="form-group">
      <label>Número de Teléfono</label>
      <input type="number" class="form-control" formControlName="telefono" />
    </div>
    <div *ngIf="errors?.telefono" class="alert alert-danger mt-3">
      {{ errors?.telefono }}
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" class="form-control" formControlName="password" />
    </div>
    <div *ngIf="errors?.password" class="alert alert-danger mt-3">
      {{ errors?.password }}
    </div>
    <div class="form-group">
      <label>Repita la contraseña</label>
      <input
        type="password"
        class="form-control"
        formControlName="password_confirmation"
      />
    </div>
    <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
      {{ errors?.password_confirmation }}
    </div>
    <div *ngIf="esAdmin">
      <div class="form-group">
        <label>Rol</label>
        <input type="text" class="form-control" formControlName="rol" />
      </div>
    </div>
    <div>
      <span>¿Ya está registrado? Volver al <a routerLink="/login">Login</a></span>
  </div>
    <button type="submit" class="btn btn-block btn-primary mt-2">
      Registrarse
    </button>
  </form>
</div>

<div class="b-example-divider"></div>
